<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            max-width: 90%;
        }

        input[type="text"] {
            padding: 8px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #0056b3;
        }

        #weatherInfo {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form id="weatherForm">
            <label for="locationInput">Enter Location:</label>
            <input type="text" id="locationInput" name="locationInput" placeholder="Enter location or send your location" required>
            <button type="submit">Get Weather</button>
        </form>
        <div id="weatherInfo"></div>
    </div>

    <script>
        document.getElementById('weatherForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const location = document.getElementById('locationInput').value;
            const weatherData = await getWeatherData(location);
            displayWeather(weatherData);
        });

        async function getWeatherData(location) {
            const openWeatherApiKey = "88ee459a82d8808763fbcfeae1caea00"; // Replace with your OpenWeatherMap API key
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${openWeatherApiKey}&units=metric`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.cod === "404") {
                    throw new Error("City not found");
                }

                const temperature = data.main.temp;
                const humidity = data.main.humidity;
                const windSpeed = data.wind.speed;
                const weatherDescription = data.weather[0].description;

                const message = `üå°Ô∏è Temperature: ${temperature}¬∞C\nüíß Humidity: ${humidity}%\nüí® Wind Speed: ${windSpeed} m/s\n‚òÅÔ∏è Weather: ${weatherDescription}`;

                return { message };
            } catch (error) {
                throw new Error("Failed to fetch weather data");
            }
        }

        function displayWeather(weatherData) {
            const weatherInfo = document.getElementById('weatherInfo');
            weatherInfo.textContent = weatherData.message;
        }
    </script>
</body>
</html>
